<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/logo.svg" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-info">
          <div class="profile-info__image"></div>
          <div class="profile-info__container">
          <div class="profile-info__box">
            <p class="profile-info__name">Жак-Ив Кусто</p>
            <a class="profile-info__link" href="#" id="link">
              <div class="profile-info__customization">
              </div>
            </a>
          </div>
          <p class="profile-info__job">Исследователь океана</p>
          </div>
        </div>
        <button type="submit" class="profile__button"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="images/elements/karachaevsk.png">
            <div class="card__text-box">
              <h2 class="card__title">Карачаевск</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/gora-elbrus.png">
            <div class="card__text-box">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/dombai.png">
            <div class="card__text-box">
              <h2 class="card__title">Домбай</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/gora-elbrus.png">
            <div class="card__text-box">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/dombai.png">
            <div class="card__text-box">
              <h2 class="card__title">Домбай</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/karachaevsk.png">
            <div class="card__text-box">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <img src="./images/like.svg">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__credit">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__input_name" value="Жак-Ив Кусто" placeholder="Имя">
          <input type="text" class="popup__input_job" value="Исследователь океана" placeholder="О себе">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <img src="images/close_icon.svg" class="popup__close" alt="Закрыть окно" id="popupClose">
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
