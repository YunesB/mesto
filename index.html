<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/logo.svg" class="header__logo">
      </a>
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile-info">
          <div class="profile-info__image"></div>
          <div class="profile-info__text">
          <div class="profile-info__box">
            <p class="profile-info__name">Жак-Ив Кусто</p>
            <a class="profile-info__link" href="#">

                <div id="popup1" class="popup">
                  <a href="#" class="close">&times;</a>
                  <h2>The Popup Has Arrived</h2>
                  <p>This popup can be closed by clicking the fancy <b>×</b> in the top right corner or by clicking outside the popup box!</p>
                </div>
                <a href="#" class="close-popup"></a>
              </div>
            </a>
          </div>
          <p class="profile-info__occupance">Исследователь океана</p>
          </div>
        </div>
        <button type="#" class="profile__button"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="images/elements/karachaevsk.png">
            <div class="card__text-box">
              <h2 class="card__title">Карачаевск</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/gora-elbrus.png">
            <div class="card__text-box">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/dombai.png">
            <div class="card__text-box">
              <h2 class="card__title">Домбай</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/gora-elbrus.png">
            <div class="card__text-box">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/dombai.png">
            <div class="card__text-box">
              <h2 class="card__title">Домбай</h2>
              <img src="./images/like.svg">
            </div>
          </li>
          <li class="card">
            <img src="images/elements/karachaevsk.png">
            <div class="card__text-box">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <img src="./images/like.svg">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__credit">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="#"></script>
</body>
</html>
