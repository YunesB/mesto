<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <!-- Спасибо за замечание про лишний div, но, если Вы не против, я бы хотел переработать код уже после сдачи работы, 
          если Вы конечно считаете, что это скорее "можно лучше", чем критическая ошибка.-->
        <div class="profile-info">
          <div class="profile-info__image"></div>
          <div class="profile-info__container">
            <div class="profile-info__name-box">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile-info__customization"></button>
            </div>
          <p class="profile-info__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="images/elements/karachaevsk.png" alt="Карачаевск">
            <div class="card__box">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/elements/gora-elbrus.png" alt="Гора Эльбрус">
            <div class="card__box">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/elements/dombai.png" alt="Домбай">
            <div class="card__box">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/elements/gora-elbrus.png" alt="Гора Эльбрус">
            <div class="card__box">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/elements/dombai.png" alt="Домбай">
            <div class="card__box">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/elements/karachaevsk.png" alt="Карачаево-Черкесия">
            <div class="card__box">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__credit">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input maxlength="20" type="text" class="popup__input popup__input_data_name" name="name" placeholder="Имя">
          <input maxlength="30" type="text" class="popup__input popup__input_data_job" name="job" placeholder="О себе">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
